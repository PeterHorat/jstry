    <script type="text/javascript">

        function getBrowserName() {

            var browserName;

            // Opera 8.0+
            if ((window.opr && opr.addons) || window.opera || (navigator.userAgent.indexOf(' OPR/') >= 0))
                browserName = "opera";

            // Firefox 1.0+
            if (typeof InstallTrigger !== 'undefined')
                browserName = "firefox";

            // At least Safari 3+: "[object HTMLElementConstructor]"
            if (Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0)
                browserName = "safari";

            // Internet Explorer 6-11
            if ((/*@cc_on!@*/false) || (document.documentMode))
                browserName = "msie";

            // Edge 20+
            if (!(document.documentMode) && window.StyleMedia)
                browserName = "edge";

            // Chrome 1+
            if (window.chrome && window.chrome.webstore)
                browserName = "chrome";

            return browserName;

        }


        function getBrowserVersion(browsername) {

            var regexExpr = new RegExp("(" + browsername + "(?=\\/))\\/?\\s*(\\d+)", "i");
            var userAgent = navigator.userAgent, tem,
                // M = ua.match(/(chrome(?=\/))\/?\s*(\d+)/i) || []; // /(opera|chrome|safari|Firefox|msie|trident(?=\/))\/?\s*(\d+)/i
                M = userAgent.match(regexExpr) || [];

            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(userAgent) || [];
                return {name: 'IE', version: (tem[1] || '')};
            }
            if (M[1] === 'Chrome') {
                tem = userAgent.match(/\b(OPR|Edge)\/(\d+)/);
                if (tem != null) return {name: tem[1].replace('OPR', 'Opera'), version: tem[2]};
            }

            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            alert("tem1 " + tem);
            if ((tem = userAgent.match(/version\/(\d+)/i)) != null)
                M.splice(1, 1, tem[1]);
            alert("tem2 " + tem);
            return {name: M[0], version: M[1]};
        }


        document.body.innerHTML = getBrowserName() + ' browser detected (getBrowserName)' + '<br>';


        navigator.browserSpecs = getBrowserVersion(getBrowserName());
        document.body.innerHTML = getBrowserName() + ' browser detected (getBrowserName)' + '<br>' +
            navigator.browserSpecs.name + ' browser detected (browser specs)' + '<br>' +
            navigator.browserSpecs.version + ' is version  (browser specs)' + '<br>';


        console.log(navigator.browserSpecs); //Object { name: "Firefox", version: "42" }

    </script>
